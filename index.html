<!DOCTYPE html>
<html>
<head>
  <title>JS Boilerplate</title>
</head>
<body>

  <h1></h1>

  <script src="node_modules/systemjs/dist/system.js"></script>

  <script>
    SystemJS.config({
      map: {
        'plugin-traceur': 'node_modules/systemjs-plugin-traceur/plugin-traceur.js',
        'traceur': 'node_modules/traceur/bin/traceur.js',
        'traceur-runtime': 'node_modules/traceur/bin/traceur/traceur-runtime.js',
      },
      meta: {
        'traceur': {
          format: 'global',
          exports: 'traceur'
        },
        'traceur-runtime': {
          format: 'global',
          exports: '$traceurRuntime'
        }
      },
      transpiler: 'plugin-traceur',
      transpilerRuntime: false
    });

    SystemJS.import('/src/main.js')
      .then(({ helloWorld }) => {
        const title = document.querySelector('h1')
        title.textContent = helloWorld()
      })
  </script>

</body>
</html>
